<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
  <title>NPS</title>
</head>
<body>
  <div class="slidecontainer promoters">
    <p>Promoters: <span id="promotersValue"></span></p>
    <input type="range" min="0" max="500" value="250" class="promoter-slider" id="promoters">
  </div>
  <div class="slidecontainer passives">
    <p>Passives: <span id="passivesValue"></span></p>
    <input type="range" min="0" max="300" value="150" class="passive-slider" id="passives">
  </div>
  <div class="slidecontainer detractors">
    <p>Detractors: <span id="detractorsValue"></span></p>
    <input type="range" min="0" max="300" value="150" class="detractor-slider" id="detractors">
  </div>
  <div class="NPS-Score">
    <p>NPS: <span id="NPS"></span></p>
  </div>
  <div class="gauge-container">
    <div id="gauge"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
