<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
  <title>NPS</title>
</head>
<body>
  <div class="gauge-container">
    <p>Target: <input min="-100" max="100" type="number" inputmode="numeric" pattern="[0-9]*" value="70" id="goal"></input></p>
    <div id="gauge"></div>
  </div>
  <div class="slider-container">
    <div class="NPS-Score">
      <p>NPS: <span id="NPS"></span></p>
    </div>
    <div class="promoters">
      <p>Promoters: <input type="number" inputmode="numeric" pattern="[0-9]*" id="promotersValue"></input></p>
      <div class="input-container">
        <input type="button" class="input-minus" value="-" id="promoter-minus">
        <input type="range" min="0" max="500" step="1" value="250" class="promoter-slider" id="promoters">
        <input type="button" class="input-plus" value="+" id="promoter-plus">
      </div>
    </div>
    <div class="passives">
      <p>Passives: <input type="number" inputmode="numeric" pattern="[0-9]*" id="passivesValue"></input></p>
      <div class="input-container">
        <input type="button" class="input-minus" value="-" id="passive-minus">
        <input type="range" min="0" max="300" step="1" value="150" class="passive-slider" id="passives">
        <input type="button" class="input-plus" value="+" id="passive-plus">
      </div>
    </div>
    <div class="detractors">
      <p>Detractors: <input type="number" inputmode="numeric" pattern="[0-9]*" id="detractorsValue"></input></p>
      <div class="input-container">
        <input type="button" class="input-minus" value="-" id="detractor-minus">
        <input type="range" min="0" max="300" step="1" value="150" class="detractor-slider" id="detractors">
        <input type="button" class="input-plus" value="+" id="detractor-plus">
      </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
